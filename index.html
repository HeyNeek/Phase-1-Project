<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grocery Shopper</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
   <div id="logo">
       <h1>Grocery Shopper</h1>
   </div>

   <div id="grocery_bar">
    <!--clickable grocery data goes here-->
   </div>

   <div id="detailed_info">
       <p id="name">Item name: </p> <!--Display item name here-->
       <p id="price">Item price: $</p> <!--Display price here-->
       <img id="image" src="Assets/watercolor-silhouette-heart-frame-cartoon-removebg-preview.png" alt="Item's Name"/><!-- display item image here -->
       <br>
       <button id="add_button">Add to cart</button> <!--add to cart button-->

       <h3>Total price: <span id="total_price"></span></h3> <!--Total Price-->
       <button id="clear_button">Clear cart</button> <!--clear cart button-->
   </div>
   <script src="index.js"></script>
</body>
</html>
